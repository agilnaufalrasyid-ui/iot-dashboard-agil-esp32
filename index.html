<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard IoT ESP32</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef1f5;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 18px;
      border-radius: 12px;
      border-left: 6px solid #4a90e2;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .sensor-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .sensor-value {
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    .unit {
      font-size: 14px;
      color: #888;
    }

    .pir-true {
      color: #e74c3c;
      font-weight: bold;
    }

    .pir-false {
      color: #27ae60;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin: 20px 0;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<h2>ðŸ“Š Dashboard IoT agil</h2>

<div class="container">
  <div class="grid">

    <div class="card">
      <div class="sensor-title">ðŸŒ¡ Suhu</div>
      <div class="sensor-value">
        <span id="suhu">-</span> <span class="unit">Â°C</span>
      </div>
    </div>

    <div class="card">
      <div class="sensor-title">ðŸ’§ Kelembaban</div>
      <div class="sensor-value">
        <span id="kelembaban">-</span> <span class="unit">%</span>
      </div>
    </div>

    <div class="card">
      <div class="sensor-title">ðŸ’¡ Cahaya (LDR)</div>
      <div class="sensor-value">
        <span id="cahaya">-</span>
      </div>
    </div>

    <div class="card">
      <div class="sensor-title">ðŸš¶ Sensor PIR</div>
      <div class="sensor-value">
        <span id="gerakan">-</span>
      </div>
    </div>

  </div>
</div>

<footer>
  Realtime ESP32 Monitoring â€¢ Firebase Realtime Database
</footer>

<script>
const firebaseURL =
  "https://p13-latian-default-rtdb.asia-southeast1.firebasedatabase.app/data.json";

function loadData() {
  fetch(firebaseURL)
    .then(res => res.json())
    .then(data => {
      if (!data) return;

      document.getElementById("suhu").innerText = data.suhu ?? "-";
      document.getElementById("kelembaban").innerText = data.kelembaban ?? "-";
      document.getElementById("cahaya").innerText = data.cahaya ?? "-";

      const pirEl = document.getElementById("gerakan");
      if (data.gerakan) {
        pirEl.innerText = "TERDETEKSI";
        pirEl.className = "pir-true";
      } else {
        pirEl.innerText = "AMAN";
        pirEl.className = "pir-false";
      }
    })
    .catch(err => console.error("Firebase error:", err));
}

setInterval(loadData, 1000);
</script>

</body>
</html>
